<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafes in Namma Bengaluru</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>☕ Cafes in Namma Bengaluru</h1>
    <p>Discover cozy corners, good brews, and Bangalore vibes 🌸</p>

    <!-- Cafe Cards -->
    <div class="cafes">
      <div class="cafe-card">
        <img src="images/auto.png" alt="Auto" class="sticker">
        <h2>Dyu Art Café</h2>
        <p>Koramangala</p>
        <div class="rating">⭐ ⭐ ⭐ ⭐ ☆</div>
        <a href="https://maps.google.com/?q=Dyu+Art+Cafe+Koramangala" target="_blank" class="btn">📍 View Location</a>
      </div>

      <div class="cafe-card">
        <img src="images/masala-dosa.png" alt="Masala Dosa" class="sticker">
        <h2>Third Wave Coffee</h2>
        <p>Indiranagar</p>
        <div class="rating">⭐ ⭐ ⭐ ⭐ ⭐</div>
        <a href="https://maps.google.com/?q=Third+Wave+Coffee+Indiranagar" target="_blank" class="btn">📍 View Location</a>
      </div>

      <div class="cafe-card">
        <img src="images/gajra.png" alt="Gajra" class="sticker">
        <h2>Matteo Coffea</h2>
        <p>Church Street</p>
        <div class="rating">⭐ ⭐ ⭐ ⭐ ☆</div>
        <a href="https://maps.google.com/?q=Matteo+Coffea+Church+Street+Bangalore" target="_blank" class="btn">📍 View Location</a>
      </div>
    </div>
  </div>
</body>
</html>
